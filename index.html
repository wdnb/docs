<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

</head>

<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>



  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,

      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },

      plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              //editHtml可以在网页顶部添加内容
              var editHtml = '';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'+
                '<div style="float: left;"><a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33010502006267"><img src="备案图标.png" style="float:left;"/>浙公网安备 33010502006267号</a>|<a href="https://beian.miit.gov.cn/" target="_blank">浙ICP备2020035333号</a></div>' 
              );
            });
          },

        EditOnGithubPlugin.create(
          'https://github.com/wdnb/docs/blob/main/',
          null,
          function (file) {
            if (file.indexOf('en') === -1) {
              return '编辑'
            } else {
              return 'edit on git'
            }
          }
        )

      ],

      // search 完整配置参数
      search:
       {
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn']
        },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!-- Click to copy -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- zooming images -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- css -->
  <style type="text/css">
    body {
      overflow: auto !important;
    }
  </style>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

</body>

<div>
  <a href="https://beian.miit.gov.cn/" target="_blank">浙ICP备2020035333号</a>
  </div>
  <div>
  	<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33010502006267">
    <img src="备案图标.png" style="float:left;"/>
      <p>浙公网安备 33010502006267号</p>
      </a>
</div>

</html>
